<!doctype html>
<html lang="en">
    <head>
        <title>Flappy Bird</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="shortcut icon" href="./component/yellowbird-upflap.png" type="image/x-icon">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/home.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>

    <body>
        <div class="backbground_start">
            <div class="bird"></div>
            <div class="title">
            <p>F</p>
            <p>l</p>
            <p>a</p>
            <p>p</p>
            <p>p</p>
            <p>y</p>
            <p> </p>
            <p>B</p>
            <p>i</p>
            <p>r</p>
            <P>d</P>
        </div>
            <div class="btnPlay btn">
                <i class="fa-solid fa-play"></i>
                <p class="text_play">Play</p>
            </div>
            <div class="btnSetting btn">
                <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                <p class="text_setting">Setting</p>
            </div>
            <div class="btnDN btn">
                <i class="fa-solid fa-message" style="color: #ffffff;"></i>
                <p class="text_feedback">Feedback</p>
            </div>
            <div class="btnFB btn">
                <i class="fa-solid fa-circle-dollar-to-slot" style="color: #ffffff;"></i>
                <p class="text_donate">Donate</p>
            </div>
            <div class="floor1 floor"></div>
            <div class="floor2 floor"></div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="../main.js" type="module"></script>
    </body>
</html>
